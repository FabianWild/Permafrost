<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with Shapefiles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 990px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/dist/leaflet-omnivore.min.js"></script>
  <script>
    // Create a Leaflet map centered on a specific location
    var map = L.map('map').setView([68.516, 161.435], 10);

    // Add an Esri WorldMap basemap tile layer
    var basemapUrl = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
    L.tileLayer(basemapUrl, {
      attribution: 'Tiles &copy; Esri',
      maxZoom: 18
    }).addTo(map);

    // Load shapefiles using Leaflet Omnivore
    var shapefileUrl = 'C:/Permafrost/Permafrost/Shapefile/IRYP_v2_yedoma_domain.shp';
    omnivore.shapefile(shapefileUrl).addTo(map);

    // Customize the shapefile layer style
    function style(feature) {
      return {
        fillColor: 'blue',
        weight: 2,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.5
      };
    }
    omnivore.shapefile(shapefileUrl, null, L.geoJSON(null, {
      style: style
    })).addTo(map);
  </script>
</body>
</html>
