<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 990px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create a Leaflet map centered on a specific location
    var map = L.map('map').setView([68.516, 161.435], 10);

    // Add an Esri WorldMap basemap tile layer
    var basemapUrl = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
    L.tileLayer(basemapUrl, {
      attribution: 'Tiles &copy; Esri',
      maxZoom: 18
    }).addTo(map);

    // Load GeoJSON data
    var geojsonUrl = 'https://www.dropbox.com/s/l3wranjk6qg2zsz/IRYP_v2_yedoma_domain.json?dl=0';
    fetch(geojsonUrl)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        // Create a GeoJSON layer and add it to the map
        L.geoJSON(data, {
          style: {
            fillColor: 'blue',
            weight: 2,
            opacity: 1,
            color: 'white',
            fillOpacity: 0.5
          }
        }).addTo(map);
      })
      .catch(function(error) {
        console.log('Error loading GeoJSON:', error);
      });
  </script>
</body>
</html>
